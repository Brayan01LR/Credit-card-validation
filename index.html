<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Vlidation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body style="background-color: #f1f1f1;">
    <div class="container mt-5 text-center card col-xl-7">
        <div class="card-header bg-primary text-light mb-4">
            <h1 class="fw-bolder">Welcome to the card validation system</h1>
        </div>
        <div class="container container-general">
            <p class="fw-semibold lh-1 mb-4 col-xl-7 fs-6">Validate your Credit Card easily and safely with LockedTC. A
                company dedicated to the safe and effective validation of bank cards</p>
            <p class="fw-semibold col-xl-7 fs-6 ">Please enter your card number and click on the verify card button</p>
        </div>
        <div class="container-input-card">
            <div class="container col-xl-6">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Card number</span>
                    </div>
                    <input type="text" class="form-control mb-4" autocomplete="off" id="cardNumber">
                </div>
                <div class="mb-4">
                    <button type="button" class="btn btn-outline-secondary me-3"
                        onclick="clearInputCard()">Clear</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" onclick="verifyCard()">
                        Veriry Card
                    </button>
                </div>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">LockedTC</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                    onclick="retry()"></button>
                            </div>
                            <div class="modal-body">
                                <p class="text mt-4 text-danger fw-bold" id="message"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    onclick="retry()">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center text-white bottom-0 position-fixed" style="background-color: #f1f1f1; width: 100%;">
        <div class="container pt-4">
            <section class="mb-4">
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/brayan01lopez"
                    role="button" data-mdb-ripple-color="dark" target="_blank"><i class="fab fa-facebook-f"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/bryan01lopez/"
                    role="button" data-mdb-ripple-color="dark" target="_blank"><i class="fab fa-instagram"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="https://www.linkedin.com/in/brayan-adilio-rivas-lopez-1b5823238/" role="button"
                    data-mdb-ripple-color="dark" target="_blank"><i class="fab fa-linkedin"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/Brayan01LR"
                    role="button" data-mdb-ripple-color="dark" target="_blank"><i class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
            <a class="text-dark text-decoration-none">Brayan Lopez</a>
        </div>
    </footer>
</body>
